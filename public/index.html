<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 多模型对话</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 登录界面 -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1>😈 AI 多模型对话</h1>
            <p>输入访问密码</p>
            <input type="password" id="passwordInput" placeholder="访问密码" autocomplete="off">
            <button id="loginBtn">进入</button>
            <p id="errorMsg" class="error-msg"></p>
        </div>
    </div>

    <!-- 聊天界面 (默认隐藏) -->
    <div id="chat-container" class="container hidden">
        <div class="chat-header">
            <h2>AI 助手</h2>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- 消息会显示在这里 -->
            <div class="message ai-message">你好！我是你的 AI 助手，请输入密码验证通过后的第一句话。</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入消息...">
            <button id="sendBtn">发送</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
